<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disease Predictor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Disease Predictor</h1>
        
        <div id="symptomsContainer">
            <div class="symptom-entry">
                <input type="text" class="symptom-input" placeholder="Enter a symptom (e.g., fever)" list="symptomList">
                <button class="remove-symptom">Remove</button>
            </div>
        </div>

        <datalist id="symptomList"></datalist>

        <div class="buttons">
            <button id="addSymptom">Add Symptom</button>
            <button id="predictButton">Predict Diseases</button>
        </div>

        <div id="predictionResults"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
